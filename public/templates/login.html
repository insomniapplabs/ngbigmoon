<!-- public/templates/login.html -->
<div class="session jumbotron">
  <div class="container">
    <div class="row">

      <div ng-if="user">
  Hello {{user.email}}
</div>
<div ng-if="!user">
  (no user yet)
</div>
      <div class="col-md-5"> 
        <h2>Login</h2>
        <form 
           name="login_form" 
           role="form" 
           ng-submit="submitLogin()"
           class="form-inline"
           >

          <div class="form-group">
            <label for="login.email"
                   class="sr-only">Email address</label>
            <input type="email" 
                   class="form-control" 
                   placeholder="Your Email"
                   name="login.email"
                   ng-model="login.email"
                   required>
          </div>

          <div class="form-group">
            <label for="login.password"
                   class="sr-only"
                   >Password</label>
            <input type="password" 
                   class="form-control" 
                   placeholder="Your Password"
                   name="login.password"
                   ng-model="login.password"
                   required>
          </div>

          <div class="form-group">
            <button type="submit" 
                    class="btn btn-primary btn-lg">Login</button>
          </div>

        </form>

        <div ng-if="login.errors" class="alert alert-danger">
          <h2>{{login.errors}}</h2>
        </div>

      </div><!-- end Login -->

      

    </div><!-- end row -->
  </div><!-- end container -->
  </div><!-- end jumbotron -->
